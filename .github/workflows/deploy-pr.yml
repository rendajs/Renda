name: Deploy PR

on:
  workflow_run:
    workflows: [ci]
    types: [completed]

jobs:
  deploy-pr:
    runs-on: ubuntu-latest
    if: |
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    environment: deploy_pr
    permissions:
      deployments: write
    steps:
      - name: Debug workflow event
        env:
          EVENT: ${{ github.event.workflow_run.event }}
        run: echo $EVENT
      - name: Download build artifact
        uses: actions/github-script@v3
        with:
          script: |
            let artifacts = await github.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });
            artifacts = artifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "build"
            });
            if (artifacts.length <= 0) {
              throw new Error("No artifact found.");
            }
            const matchArtifact = artifacts[0];
            const download = await github.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            const fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/artifact.zip', Buffer.from(download.data));

      - name: Unzip artifact
        run: unzip artifact.zip

      - name: Get PR number
        id: get-pr-number
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            return parseInt(fs.readFileSync("./pr.txt"), 10);

      - name: Deploy files
        env:
          PR_DEPLOY_TOKEN: ${{ secrets.PR_DEPLOY_TOKEN }}
          PR_ID: ${{ steps.get-pr-number.outputs.result }}
        run: |
          echo pr id: $PR_ID
          curl -X POST -H "DEPLOY_TOKEN: $PR_DEPLOY_TOKEN" -H "Content-Type: application/x-tar" --data-binary @build_files.tar "https://deploy.renda.studio/pr?id=$PR_ID"
