# This workflow will run all checks required for a PR to be merged.

name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        check: [lint, type-check, unit-test, e2e-test, build]
        shouldBuild:
          - ${{ github.event_name != 'pull_request' }}
        exclude:
          - shouldBuild: false
            check: build

    env:
      DENO_DIR: deno_dir

    # The first few steps are the same as in build.yml so if you make any changes
    # you'll probably want to change them there as well
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        # For more information see: https://github.com/denoland/setup-deno
        uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
        with:
          deno-version: "1.25.3"

      - name: Cache Deno dependencies
        uses: actions/cache@v3
        with:
          # Using the import map as key doesn't necessarily cause the cache to
          # get invalidated in all cases. A script could still import a url
          # directly for example. But this is good enough in most cases.
          # If the cache wasn't invalidated, this simply means some of the
          # dependencies are downloaded on every run, which is fine as long as
          # there are not too many uncached dependencies.
          # If at a later point it turns out using only the importmap as key
          # is not enough, we can add more files here.
          key: denoDeps-${{ hashFiles('importmap.json') }}
          path: ${{ env.DENO_DIR }}

      - name: Create Deno types hash file
        # Creates a file that is used as hash key for the cache in the next step.
        run: deno task dev --create-cache-hashfile

      - name: Cache Deno types
        uses: actions/cache@v3
        with:
          key: denoTypes-${{ hashFiles('.denoTypes/cacheHashfile') }}
          path: .denoTypes

      - name: Cache npm packages
        uses: actions/cache@v3
        with:
          key: npmPackages-${{ hashFiles('scripts/dev.js') }}
          path: npm_packages

      - name: Setup Renda
        # Sets up a development environment required for type the next steps to pass.
        run: deno task dev --no-serve --fast

      # Lint
      - name: Lint
        if: ${{ matrix.check == 'lint' }}
        run: deno task lint

      # Type check
      - name: Type check
        if: ${{ matrix.check == 'type-check' }}
        run: deno task check

      # Unit tests
      - name: Run unit tests
        if: ${{ matrix.check == 'unit-test' }}
        run: deno task test test/unit --coverage

      - name: Codecov
        if: ${{ matrix.check == 'unit-test' }}
        uses: codecov/codecov-action@v3
        with:
          files: .coverage/cov.lcov
          flags: unittests

      # E2e tests
      - name: Run e2e tests
        if: ${{ matrix.check == 'e2e-test' }}
        run: deno task test test/e2e

      # Build
      - name: Build engine
        if: ${{ matrix.check == 'build' }}
        run: deno task build

      - name: Build editor
        if: ${{ matrix.check == 'build' }}
        run: deno task build-editor-release

      - name: Tar build files
        if: ${{ matrix.check == 'build' }}
        run: |
          cd editor/dist
          tar -czf ../../build_files.tar *

      - name: Write PR data
        if: ${{ matrix.check == 'build' }}
        env:
          PULL_REQUEST_NUMBER: ${{ github.event.number }}
        run: |
          echo $PULL_REQUEST_NUMBER > pr.txt

      - name: Upload build artifact
        if: ${{ matrix.check == 'build' }}
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            build_files.tar
            pr.txt
