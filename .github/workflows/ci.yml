# This workflow will install Deno then run Deno lint and test.

name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    uses: ./.github/workflows/initialize-repo.yml
    with:
      install_puppeteer: false
    env:
      DENO_DIR: deno_dir
      PUPPETEER_DOWNLOAD_PATH: deno_dir/deno_puppeteer/chromium/
      PUPPETEER_CHROMIUM_REVISION: 991974

    steps:
      - name: Type check
        run: deno task check

      - name: Lint
        run: npm run lint

      - name: Cache puppeteer
        uses: actions/cache@v3
        with:
          key: puppeteer-${{ runner.os }}-${{ env.PUPPETEER_CHROMIUM_REVISION }}
          path: ${{ env.PUPPETEER_DOWNLOAD_PATH }}

      - name: Install puppeteer
        run: PUPPETEER_PRODUCT=chrome deno run -A --unstable https://deno.land/x/puppeteer@14.1.1/install.ts

      - name: Test
        run: deno task test --coverage

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          files: .coverage/cov.lcov
          flags: unittests

      - name: Build engine
        run: deno task build

      - name: Build editor
        run: deno task build-editor-release

      - name: Tar build files
        run: |
          cd editor/dist
          tar -czf ../../build_files.tar *

      - name: Write PR data
        env:
          PULL_REQUEST_NUMBER: ${{ github.event.number }}
        run: |
          echo $PULL_REQUEST_NUMBER > pr.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            build_files.tar
            pr.txt
