# This workflow will run all checks required for a PR to be merged.

name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DENO_DIR: deno_dir
  DENO_VERSION: "1.25.3"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Lint
        run: deno task lint

  check:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Type check
        run: deno task check

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Run unit tests
        run: deno task test test/unit --coverage

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          files: .coverage/cov.lcov
          flags: unittests

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denoland/setup-deno@004814556e37c54a2f6e31384c9e18e983317366
        with:
          deno-version: ${{ env.DENO_VERSION }}

      - name: Run e2e tests
        run: deno task test test/e2e

  # This job is the same as in pr-build.yml
  build:
    runs-on: ubuntu-latest
    uses: ./.github/workflows/build.yml
