name: deploy canary

on:
  workflow_run:
    workflows: [ci]
    types: [completed]
    branches: [main]

jobs:
  deploy-canary:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment: deploy_canary
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-${{ github.event.workflow_run.id }}
          path: build_files_dl

      - name: Deploy files
        env:
          CANARY_DEPLOY_TOKEN: ${{ secrets.CANARY_DEPLOY_TOKEN }}
        run: |
          curl -X POST -H 'DEPLOY_TOKEN: $CANARY_DEPLOY_TOKEN' -H 'Content-Type: application/x-tar' --data-binary @build_files_dl/build_files.tar 'https://deploy.renda.studio/canary'
